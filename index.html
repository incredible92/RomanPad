<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman-Pad</title>
  </head>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
    <div class="back-case">
      <div class="front-case">
        <button class="speaker"></button>
        <span class="roman">ROMAN NUMERAL</span>
        <div class="screen"></div>
      </div>
      <div class="buttons">
        <button class="key-1 key">I</button>
        <button class="key-2 key">II</button>
        <button class="key-3 key">III</button>
        <button class="key-4 key">IV</button>
        <button class="key-5 key">V</button>
        <button class="key-6 keey">C</button>
        <button class="key-7 key">VI</button>
        <button class="key-8 key">VII</button>
        <button class="key-9 key">VIII</button>
        <button class="key-10 key">IX</button>
        <button class="key-30 key">X</button>
        <button class="key-40 key">XX</button>
        <button class="key-50 key">XXX</button>
        <button class="key-60 key">XL</button>
        <button class="key-70 key">L</button>
        <button class="key-80 key">LX</button>
        <button class="key-90 key">LXX</button>
        <button class="key-100 key">LXXX</button>
        <button class="key-101 key">XC</button>
        <button class="mini-spk"></button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
